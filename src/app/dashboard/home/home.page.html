<ion-header>
  <ion-toolbar>
    <ion-title>{{ user?.displayName || user?.email }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Cerrar sesión</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Información del saldo de cuenta -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Saldo de Cuenta</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Saldo Disponible:</ion-label>
        <ion-badge color="success">${{ saldoCuenta }}</ion-badge>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <!-- Transacciones recientes -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Transacciones Recientes</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let registro of guardados">
          <ion-label>
            <h2>{{ registro.text }}</h2>
            <p>{{ registro.created | date: 'short' }}</p>
          </ion-label>
          <ion-icon name="chevron-forward" slot="end"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
